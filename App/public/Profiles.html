<div id='patientWaitingApp' v-if="patients.picture">
    <!--source code from https://forum.vuejs.org/t/how-to-set-up-a-mailto-href-vue-2-0/2001/3-->
<center><img v-bind:src='patients.picture.large' ></center>
<center><table>
  <!--Table style from htmldog.com-->

      <tr>
  			<th>Title</th>
        <th>Information</th>

  		</tr>
  		<tr>
  			<td>Name</td>
  			<td>{{ patients.name.first }} {{ patients.name.last }}</td>

  		</tr>
  		<tr>
  			<td>Country</td>
  			<td>{{ patients.nat }}</td>

  		</tr>
  		<tr>
  			<td>Birthdate</td>
  			<td>{{ patients.dob.date }}d</td>

  		</tr>
  		<tr>
  			<td>Age</td>
  			<td>{{ patients.dob.age }}</td>

  		</tr>
  		<tr>
  			<td>Email</td>
          <!--source code from https://forum.vuejs.org/t/how-to-set-up-a-mailto-href-vue-2-0/2001/3-->
        <!--Received some help with finding this through Alex Braunscheidel-->
  			<td><a v-bind:href="`mailto:${patients.email}`">{{ patients.email }}</a></td>

  		</tr>

</div>

  	</table>
<br>
</center>
